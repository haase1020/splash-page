<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- brand logo -->
        <img src="./img/img/habitual-branding.png" alt="logo" class="brand-img">
        <!-- background toggle -->
        <div class="background-toggles" title="change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title and text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>

            enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                <img src="./img/img/app-store-button.png" alt="App store"></a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/img/google-play-button.png" alt="Google play"></a>
            </div>
        </div>
        <!-- main image -->
        <div class="main-image-container">
            <img src="./img/img/main-image.png" alt="Landing page">
        </div>
        <!-- images -->
        <img src="./img/img/profile.png" alt="profile" class="profile-img">
        <img src="./img/img/orders.png" alt="orders" class="orders-img">
        <img src="./img/img/home.png" alt="home" class="home-img">
        <img src="./img/img/cart.png" alt="cart" class="cart-img">
       

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
